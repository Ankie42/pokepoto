<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.min.css">
    <title>Pokepoto!</title>
  </head>
  <body>
    <header class="bg-danger bg-gradient text-warning text-center container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3">
                <img src="img/logo.png" class="img-fluid" alt="el logo">
            </div>
            <div class="col-12 col-md-6 col-lg-9 pt-4">
                <h3>Organzacoin de Pokemonos</h3>

            </div>
        </div>
    </header>

    <main class="container-fluid">

        <div class="row">
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card">
                    <div class="card-header text-light bg-warning text-danger">
                        <span>Registrar Pokemono</span>
                    </div>
                    <div class="card-body">
                        <div class="mb=3">
                            <label class="form-label" for="nombre-txt">Nombre</label>
                            <input class="form-control" type="text" id="nombre-txt">
                        </div>
                        <div class="mb-3">
                            <label class ="form-label" for="descripcion-txt">Descripcion</label>
                            <textarea id="descripcion-txt"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="legendario-rb">Legendario</label>
                            <div class="form-check form-check-inline">
                                <input type="radio"
                                    class="form-check-input"
                                    name="legendario-rb"
                                    id="legendario-rb">
                                <label for="legendario-si"
                                    class="form-check-label">Si</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="legendario-rb" checked
                                    id="legendario-no" class="form-check-input">
                                <label for="legendario-no" class="form-check-label">No</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="tipo-select" class="form.label">Tipo</label>
                            <select class="form-select" id="tipo-select">
                                <option value="agua">awa</option>
                                <option value="planta">planta</option>
                                <option value="fuego">fuego</option>
                                <option value="normal">normal</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-success" id="registrar-btn">Registrar</button>
                        <button type="button" class="btn btn-info" id="limpiar-btn">Limpiar</button>
                    </div>
                </div>
            </div>
            <div class="col col-md col-lg">
                <div class="card">
                    <div class="card-body text-center bg-danger text-light">
                        <span>PoDex</span>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover table-bordered table-stripper">
                            <thead>
                                <tr>
                                    <th>Numero</th>
                                    <th>Nombre</th>
                                    <th>Tipo</th>
                                    <th>Descripcion</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-tbody" >
                              
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/index.js"></script>
</body>
</html>
